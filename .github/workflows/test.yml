name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgl1-mesa-glx libglib2.0-0 libsm6 libxext6 libxrender-dev libgomp1
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r test_requirements.txt
    
    - name: Lint with flake8
      run: |
        flake8 prusa_webcam_uploader.py --max-line-length=100 --ignore=E501,W503
    
    - name: Type check with mypy
      run: |
        mypy prusa_webcam_uploader.py --ignore-missing-imports
    
    - name: Test with pytest
      run: |
        pytest test_prusa_webcam_uploader.py -v --cov=prusa_webcam_uploader --cov-report=xml
    
    - name: Run performance tests
      run: |
        pytest test_performance.py -v -m "not slow"
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  docker-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Build Docker image
      run: |
        docker build -t prusa-webcam-uploader .
    
    - name: Test Docker image
      run: |
        docker run --rm \
          -e FINGERPRINT=test_fingerprint \
          -e TOKEN=test_token \
          -e CAPTURE_METHOD=http \
          -e DELAY_SECONDS=1 \
          --entrypoint python \
          prusa-webcam-uploader \
          -c "from prusa_webcam_uploader import PrusaWebcamUploader; print('Docker image works!')"
